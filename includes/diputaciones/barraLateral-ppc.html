<div class="bgPrototipo">
    <div placement="right" show-delay="200" id="colapsador" class="colapsador dis-flex d-none d-xl-block" data-toggle="tooltip" data-placement="right" title="Ocultar Menú">
        <i aria-hidden="true" class="fas fa-chevron-left"></i>
    </div>

    <div id="barra-lateral" class=" container-fluid  txBlanco px14 ">
        <div class="row pl-2">
            <div class="col-12">
                <div class="pt-2">
                    <h3 class="px16"><strong>Consulta de votación</strong></h3>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <p>Selecciona el reporte que deseas consultar:</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-xl-14 mb-1 px-1" onclick="window.location.href='./diputaciones.html'">
                <div class="btn btn-rosa btn-block px14 px-1 py-3 btn-rosa" tabindex="0">Votos por Candidatura</div>
            </div>

            <div class="col-12 col-xl-14 mb-1 px-1" onclick="window.location.href='./diputaciones_ppc.html'">
                <div class="btn btn-ajuste btn-rosa-active btn-block px14 px-1">Votos por Partido Político y Candidatura Independiente</div>
            </div>
        </div>
        <div class="row my-4">
            <div class="col">
                <p class="px16">Detalle por:</p>
                <div class="row grupo-combos pl-2">
                    <div class="col-4 col-xl-12 combo mb-2">
                        <label for="distrito" class="px14"> Distrito </label>
                        <div class="input-group df-sw">                            							
							<select class="form-control" name="select" onChange="MM_jumpMenu('parent',this,1)">
							  <option selected>Todas</option>
							  <option value="diputaciones_distrito.html">Distrito 1 Jesus Maria</option>							 
							</select>														
                        </div>
                    </div>
                    <div class="col-12 d-none d-xl-block combo mb-2">
                        <label for="seccion" class="px14"> Sección </label>
                        <div class="input-group df-sw">
                            <div class="dropdown w-100 bgBlanco">
                              <select class="form-control" name="select" onChange="MM_jumpMenu('parent',this,1)">
							  <option selected>Todas</option>
							  							 
							</select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 	
	<div id="btn_consulta" class="h-100 d-none dis-flex flex-col justify-s txBlanco cursorPointer text-center">
		<i _ngcontent-nlp-c85="" aria-hidden="true" class="fas fa-filter pt-5 mt-5"></i>
		<p class="px14">Consulta</p>
	</div>
</div>

<script>
    $(function () {
        $("[data-toggle='tooltip']").tooltip();
        console.log("Desde el include " + $("[data-toggle='tooltip']").length);

        $("#colapsador").click(function(){
            var $elem = $(this);
            var open = $('i', this).hasClass('fa-chevron-left');
            if ( open ) {

                $('i', this).removeClass('fa-chevron-left').addClass('fa-chevron-right');
                $("#MenuLateral").removeClass('col-md-12 col-xl-2').addClass("w-5");
                $("#CenterContent").removeClass('col-md-12 col-xl-10').addClass("w-95");
				$("#barra-lateral").removeClass('d-block').addClass("d-none");
				$("#btn_consulta").removeClass('d-none').addClass("d-block");
                $elem.removeClass('abierto').addClass("cerrado");

            } else {

                $('i', this).removeClass('fa-chevron-right').addClass('fa-chevron-left');
                $("#MenuLateral").removeClass("w-5").addClass('col-md-12 col-xl-2');
                $("#CenterContent").removeClass("w-95").addClass('col-md-12 col-xl-10');				
				$("#barra-lateral").removeClass('d-none').addClass("d-block");
				$("#btn_consulta").removeClass('d-block').addClass("d-none");
                $elem.removeClass("cerrado").addClass('abierto');
            }
        });
    });
</script>



<script language="JavaScript">
 
function MM_jumpMenu(targ,selObj,restore){ //v3.0
eval(targ+".location='"+selObj.options[selObj.selectedIndex].value+"'");
if (restore) selObj.selectedIndex=0;
}
 
</script>
